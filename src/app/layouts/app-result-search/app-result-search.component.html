<div class="container">
  <div class="result-search" *ngIf="(listaHoteis.length > 0) else elseBlock">
        <div>
          <h4>Resultado da busca</h4>
          <div>
            <app-card *ngFor="let item of listaHoteis; trackBy: trackElement" [item]="item"></app-card>
          </div>
        </div>
  </div>

  <ng-template #elseBlock>
    <div class="no-results text-center">
      <img src="../../../assets/images/no-results.jpg" alt="Você ainda não realizou nenhuma busca">
      <h4>Você ainda não realizou <br> nenhuma busca!</h4>
    </div>
  </ng-template>
</div>
